<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Category List</title>
    <th:block th:replace="layout :: link-css"></th:block>
  </head>
  <body>
    <th:block th:replace="layout :: header"></th:block>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>List of Categories</h1>
        <a href="/categories/add" class="btn btn-success">Add New Category</a>
      </div>

      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
              <a
                th:href="@{/categories/edit/{id}(id=${category.id})}"
                class="btn btn-warning btn-sm"
                >Edit</a
              >
              <a
                th:href="@{/categories/delete/{id}(id=${category.id})}"
                class="btn btn-danger btn-sm"
                onclick="
                  return confirm(
                    'Are you sure? Deleting this category might affect associated books!',
                  );
                "
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <th:block th:replace="layout :: footer"></th:block>
  </body>
</html>
